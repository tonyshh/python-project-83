name: check

on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        
        python-version: [ 3.11]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
        # make depends on poetry
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
      - run: make lint