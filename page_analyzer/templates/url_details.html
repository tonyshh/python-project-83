<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали URL</title>
    <!-- Подключение Bootstrap CSS через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <h2>Детали URL</h2>
        <!-- Проверка, существует ли URL -->
        {% if url %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">URL ID: {{ url.id }}</h5>
                <p class="card-text">URL: <a href="{{ url.name }}" target="_blank">{{ url.name }}</a></p>
                <p class="card-text">Дата добавления: {{ url.created_at }}</p>
            </div>
        </div>
        {% else %}
        <div class="alert alert-warning" role="alert">
            URL не найден.
        </div>
        {% endif %}
    </div>
    <div data-test="checks">
        {% for check in url_checks %}
            <div>ID проверки: {{ check.id }}</div>
            <div>Дата создания: {{ check.created_at }}</div>
        {% endfor %}
    </div>
    <td>{{ url.last_check_date }}</td>
    <form action="{{ url_for('create_check', url_id=url.id) }}" method="post">
        <button type="submit" class="btn btn-primary">Проверить</button>
    </form>
    <!-- Подключение Bootstrap JS через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
