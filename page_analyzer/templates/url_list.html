<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список URL-адресов</title>
    <!-- Подключение Bootstrap CSS через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <h2>Список URL-адресов</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>URL</th>
                    <th>Дата добавления</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                <tr>
                    <td>{{ url.id }}</td>
                    <td><a href="{{ url.name }}" target="_blank">{{ url.name }}</a></td>
                    <td>{{ url.created_at }}</td>
                    <td><a href="{{ url_for('url_details', url_id=url.id) }}">Подробнее</a></td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4">URL-адреса отсутствуют.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Подключение Bootstrap JS через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
